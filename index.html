<html>
<head>
  <title>Notifier.js Examples</title>
  <style type="text/css">
    body {
      padding: 2% 5%;
      font: 16px "Arial", sans-serif;
      background: #eee;
    }

    a {
      color: #3333ff;
      text-decoration: underline;
      cursor: pointer;
    }

    .header {
      padding: 12px 0;
      font: 48px "Arial", serif;
      font-weight: bolder;
      margin: 0 0 30px 0;
      border-bottom: 1px dotted #000;
      text-shadow: #fff 0 0 2px;
    }

    .box {
      display: inline-block;
      vertical-align: top;
      padding: 0 30px;
    }

    .box .title {
      font: 24px "Arial", serif;
    }

    .box .list {
      list-style: square;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="notifier.js"></script>
  <script type="text/javascript" src="https://pubsub.msghub.io/pubsub-client.js"></script>
  <script>

    function recv_success(channel, data) {
        if (typeof data.title == 'undefined') {
            Notifier.success(data.msg);
        } else {
            Notifier.success(data.msg, data.title);
        }
    }

    function send_success(msg, title) {
        msghub.publish('success', {'msg': msg}, false);
    }

    function recv_info(channel, data) {
        if (typeof data.title == 'undefined') {
            Notifier.info(data.msg);
        } else {
            Notifier.info(data.msg, data.title);
        }
    }

    function send_info(msg, title) {
        msghub.publish('info', {'msg': msg, 'title': title}, false);
    }

    function recv_warning(channel, data) {
        if (typeof data.title == 'undefined') {
            Notifier.warning(data.msg);
        } else {
            Notifier.warning(data.msg, data.title);
        }
    }

    function send_warning(msg, title) {
        msghub.publish('warning', {'msg': msg, 'title': title}, false);
    }

    function recv_error(channel, data) {
        if (typeof data.title == 'undefined') {
            Notifier.error(data.msg);
        } else {
            Notifier.error(data.msg, data.title);
        }
    }

    function send_error(msg, title) {
        msghub.publish('error', {'msg': msg, 'title': title}, false);
    }

    function recv_notify(channel, data) {
        Notifier.notify(data.msg, data.title, data.icon_url, data.timeout);
    }

    function send_notify(msg, title, icon_url, timeout) {
        msghub.publish('notify', {'msg': msg, 'title': title, 'icon_url': icon_url, 'timeout': timeout}, false);
    }



    var msghub = new MsgHub('https://pubsub.msghub.io');
    msghub.subscribe('success', recv_success);
    msghub.subscribe('info', recv_info);
    msghub.subscribe('warning', recv_warning);
    msghub.subscribe('error', recv_error);
    msghub.subscribe('notify', recv_notify);

  </script>
</head>
<body>

<div class="header">Notifier.js</div>

<div class="box">
  <div class="title">Demo</div>
  <ul class="list">
    <li><a onclick="send_success('User registration successful')">Success</a></li>
    <li><a onclick="send_success('It\'s a boy!', 'Congrats!')">Success with title</a></li>
    <li><a onclick="send_info('You have been informed!')">Info</a></li>
    <li><a onclick="send_info('Tomorrow is another day', 'Words of wisdom')">Info with title</a></li>
    <li><a onclick="send_warning('I warn you Ceasar!')">Warning</a></li>
    <li><a onclick="send_warning('I warn you Ceasar!', 'Assassination Warning')">Warning with title</a></li>
    <li><a onclick="send_error('Something may be wrong..')">Error</a></li>
    <li><a onclick="send_error('Something may be wrong..', 'Ummm..')">Error with title</a></li>
    <li><a
        onclick="send_notify('Babe I\'m gonna leave you', 'Led Zeppelin', 'http://upload.wikimedia.org/wikipedia/commons/thumb/4/49/LedZeppelinmontage.jpg/36px-LedZeppelinmontage.jpg', 2000)">Custom</a>
    </li>
